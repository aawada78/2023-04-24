<div class="gray-bg"></div>

<div class="flight-history">

    <div class="flight-history-inside card">
        <a class="close-btn" [routerLink]="['/', {outlets: {aux: null}}]">[X]</a>
        <h3>Your Basket</h3>
        <ul class="list-group" *ngIf="basketService.basket$ | async as basket">
            <li class="list-group-item" *ngFor="let item of basket | keyvalue">
                <p>Id: {{ item.key }} - {{ item.value }}</p>
            </li>
        </ul>
    </div>
</div>
